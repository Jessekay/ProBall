<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ProBall</title>
    <link rel="stylesheet" href="./css/styles.css">

    <!-- Box icon link -->
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <!-- Remix icons link -->
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>

    <!-- google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="index.html" class="logo">
            <img src="./images/logo.png" alt="ProBall">
        </a>

        <div class="right-content">
            <a href="register.html" class="nav-btn"> Register</a>
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header>
    <section class="sign-in">
        <form action="" method="post" onsubmit="return false;">
       <div class="login-box">
            <h1 class="login-title">Login</h1><br><br>
        <div class="input-box">
            <input type="text" class="input-field" id="email" placeholder="Email" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" id="password" placeholder="Password" autocomplete="off" required>
        </div>
        <div class="forgot">
            <section>
                <a href="#" class="forgot-pass">Forgot password</a>
            </section>
        </div>
        <div class="input-submit">
            <button class="submit-btn" id="submit" onclick="login()"></button>
            <label for="submit">Sign In</label>
        </div>
        <div class="sign-up-link">
            <p>Don't have account? <a href="register.html">Sign Up</a></p>
        </div>
        <div id="message" class="sign-up-link" style="display: none; margin-top: 20px;"></div>
        </div>
        </form>
    </section>

    <script src="./js/script.js"></script>
    <script>
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showMessage('All fields are required.', false);
                return;
            }

            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                showMessage('Please enter a valid email.', false);
                return;
            }

            fetch('login.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            })
            .then(response => response.json())
            .then(data => {
                showMessage(data.message, data.success);
                if (data.success) {
                    setTimeout(() => window.location.href = 'products.html', 2000);
                }
            })
            .catch(() => showMessage('Error logging in.', false));
        }

        function showMessage(text, isSuccess) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.style.color = isSuccess ? '#69a4c168' : '#ff0000';
            messageDiv.style.display = 'block';
            setTimeout(() => messageDiv.style.display = 'none', 3000);
        }
    </script>
